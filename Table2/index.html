<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images table</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
        <table border="1">
            <thead>
                <tr>
                    <th>Animal Name</th>
                    <th>Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cheetah</td>
                    <td><img src="images/cheetah.jpg" alt="Cheetah image"></td>
                </tr>
                <tr>
                    <td>Dog</td>
                    <td><img src="images/dog.jpg" alt="Dog image" ></td>
                </tr>
                <tr>
                    <td>Cat</td>
                    <td><img src="images/cat.jpg" alt="Cat image" ></td>
                </tr>
                <tr>
                    <td>Snake</td>
                    <td><img src="images/snake.jpg" alt="Snake image"></td>
                </tr>
                <tr>
                    <td>Elephant</td>
                    <td><img src="images/elephant.jpg" alt="Elephant image"></td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
